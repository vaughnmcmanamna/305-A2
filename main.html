<script id="vertex-shader" type="x-shader/x-vertex">#version 300 es
    in vec4 vPosition;
    in vec3 vNormal;
    in vec4 vColor ;
    in vec2 vTexCoord; // Add texture coordinates

    uniform mat4 modelViewMatrix;
    uniform mat4 normalMatrix;
    uniform mat4 projectionMatrix;
    uniform vec4 lightPosition;
 
    out vec3 fPos ; // vertex position in eye coords
    out vec3 fLpos ; // light position in eye coords
    out vec3 fN ; // vertex normal in eye coords
    out vec2 fTexCoord; // Pass texture coordinates to fragment shader

    void main() {
        // Transform vertex position into eye coordinates
         fPos = (modelViewMatrix * vPosition).xyz;
        
         //transform normal in eye coordinates
         fN = normalize( (normalMatrix*vec4(vNormal,0.0)).xyz);
         // pass through light position
         //fLpos = (modelViewMatrix * lightPosition).xyz;
         //fLpos = (lightPosition).xyz;

         // Transform vertex position in clip coordinates
         gl_Position = projectionMatrix * modelViewMatrix * vPosition;

         fTexCoord = vTexCoord; // Pass texture coordinates to fragment shader
    }
</script>

<script id="fragment-shader" type="x-shader/x-fragment">#version 300 es
    precision mediump float;

    uniform vec4 ambientProduct, diffuseProduct, specularProduct;
    uniform float shininess;
    uniform sampler2D texture2; 
    uniform int useTextures;
    
    in vec3 fPos ;
    in vec3 fLpos ;
    in vec3 fN ;
    in vec2 fTexCoord ;
    layout (location = 0) out vec4 fragColor ;
    
    void main() {
        if (useTextures == 1){
            vec3 L = normalize(fLpos - fPos);
            vec3 V = normalize(-fPos);
            vec3 H = normalize(L + V); // Half vector in Blinn-Phong
        
            // Compute terms in the illumination equation
            float lightDotNormal = max(dot(L, fN), 0.0);
            vec4 diffuse = diffuseProduct * lightDotNormal;
        
            float specularTerm = pow(max(dot(fN, H), 0.0), shininess);
            vec4 specular = specularProduct * specularTerm;
        
            if (dot(L, fN) < 0.0) {
                specular = vec4(0.0, 0.0, 0.0, 1.0);
            }
            
            vec4 colorFromTexture = texture(texture2, fTexCoord);
            vec4 color = ambientProduct + diffuse + specular;
            color.a = 1.0;

            vec4 textureColor = texture(texture2, fTexCoord);
            fragColor = color * textureColor;
        } else {
            vec3 L = normalize(fLpos - fPos);
            vec3 V = normalize(-fPos);
            vec3 H = normalize(L + V); // Half vector in Blinn-Phong
        
            // Compute terms in the illumination equation
            float lightDotNormal = max(dot(L, fN), 0.0);
            vec4 diffuse = diffuseProduct * lightDotNormal;
        
            float specularTerm = pow(max(dot(fN, H), 0.0), shininess);
            vec4 specular = specularProduct * specularTerm;
        
            if (dot(L, fN) < 0.0) {
                specular = vec4(0.0, 0.0, 0.0, 1.0);
            }
            
            vec4 color = ambientProduct + diffuse + specular;
            color.a = 1.0;
            fragColor = color;
        }
        
    }
</script>
